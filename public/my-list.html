<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OpaGrappa</title>
    <meta name="description" content="Wine tracking app that keeps a list of all wines consumed by user">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Barlow|Montserrat|Julee" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/signup-login.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body class="hidden">
    <header role="banner" id="signup-login">
      <nav role="navigation">
        <ul role="menubar" class="signup-login-list">
          <li role="menuitem" class="caption-list-item">
            <h1>Opa! Grappa!!</h1>
          </li>
          <li role="menuitem" class="signup-login-list-item">
            <a href="index.html" class="logout">Log Out</a>
          </li>
          <li role="menuitem" class="signup-login-list-item">
            <a href="dashboard.html">Search</a>
          </li>
        <ul>
      </nav>
    </header>
    <main role="main" class="dashboard-main">
      <section role="region" class="table-section">
        <table class="wines-table">
          <caption>List of my favorite wines</caption>
          <thead>
            <tr>
              <th id="name-header" class="absorbing-column">Name</th>
              <th id="type-header">Type</th>
              <th id="cost-header">Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="table-body">
             <tr>
              <td>Sample name</td>
              <td>Sample type</td>
              <td>Sample price</td>
              <td><i class="fa fa-plus" aria-hidden="true"></i></td>
            </tr>
          </tbody>
        </table>
        <div class="hidden-height"></div>
      </section>
    </main>
    <footer role="contentinfo">
      <section role="region" class="footer-copyright">
        <p>
          <i class="fa fa-copyright" aria-hidden="true"></i> OpaGrappa 2018 by Maddie Rajavasireddy
        </p>
      </section>
      <section role="region" class="footer-contact">
        <a href="https://github.com/maddiereddy/OpaGrappa" title="Check out my code on GitHub"><i class="fa fa-github" aria-hidden="true"></i></a>
        <a href="mailto:maddiereddy@gmail.com?Subject=Hello" title="Send me an email"><i class="fa fa-envelope" aria-hidden="true"></i></a>
      </section>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/my-list.js"></script>
  </body>
</html>
